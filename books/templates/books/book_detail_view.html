{% extends '_base.html' %}

{% block page_title %} جزيات کتاب {{ books.title }} {% endblock page_title %}


{% block content %}
    <h1>{{ book.title|capfirst}}</h1>
    <p>{{ book.description|linebreaks }}</p>
    <p>{{ book.author }}</p>
    <h4>{{ book.price }}</h4>


    <h4><a href="{% url 'book_update' book.id %}"> ویرایش اطلاعات </a></h4>
    <br>
    <h4><a href="{% url 'book_delete' book.id %}">حذف کتاب </a></h4>
    <br>
    <h4><a href="{% url 'book_list' %}"> book list </a></h4>

{% endblock content %}
